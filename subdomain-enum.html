<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîç Subdomain Enumerator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fonts matching Bauhaus style -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0 auto;
      max-width: 720px;
      padding: 2rem;
      background-color: #fff;
      color: #111;
    }
    h1 {
      font-weight: 600;
      font-size: 2.2rem;
      margin-bottom: 0.75rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    input, button {
      font-size: 1rem;
      font-family: 'Fira Mono', monospace;
      padding: 12px;
      width: 100%;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #111;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #333;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .action-buttons button {
      flex: 1;
    }
    pre {
      background: #f5f5f5;
      font-family: 'Fira Mono', monospace;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      min-height: 150px;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>üîç Subdomain Enumerator</h1>
  <p>Enter a domain to fetch subdomains from public certificate transparency logs using <code>crt.sh</code>:</p>

  <input id="domainInput" type="text" placeholder="example.com" />
  <button onclick="enumerate()">Find Subdomains</button>

  <div class="action-buttons">
    <button onclick="copyToClipboard()">üìã Copy to Clipboard</button>
    <button onclick="downloadAsText()">üíæ Download .txt</button>
  </div>

  <pre id="output">Results will appear here...</pre>

  <footer>
    Built by Aditya ‚Ä¢ Powered by crt.sh
  </footer>

  <script>
    async function enumerate() {
      const domain = document.getElementById('domainInput').value.trim();
      const output = document.getElementById('output');
      if (!domain) {
        output.innerText = "‚ùå Please enter a domain.";
        return;
      }

      output.innerText = "üîÑ Searching...";

      try {
        const res = await fetch(`https://crt.sh/?q=%25.${domain}&output=json`);
        const data = await res.json();

        const names = new Set();
        data.forEach(entry => {
          if (entry.common_name.endsWith(domain)) names.add(entry.common_name);
          if (entry.name_value) {
            entry.name_value.split('\n').forEach(n => {
              if (n.endsWith(domain)) names.add(n.trim());
            });
          }
        });

        const result = [...names].sort().join('\n');
        output.innerText = result || "‚ö†Ô∏è No subdomains found.";
      } catch (err) {
        output.innerText = "‚ùå Error fetching data. crt.sh might be rate-limiting or CORS blocking.";
        console.error(err);
      }
    }

    function copyToClipboard() {
      const text = document.getElementById('output').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      }).catch(() => {
        alert("‚ùå Failed to copy.");
      });
    }

    function downloadAsText() {
      const text = document.getElementById('output').innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = "subdomains.txt";
      a.click();

      URL.revokeObjectURL(url);
    }
  </script>

</body>

  </footer>
</html>
