<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JWT Decoder</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: 'Montserrat', sans-serif;
      color: #111;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    header {
      background: #fdd835;
      padding: 50px;
      color: #000;
      text-align: center;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
    }

    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      font-size: 1.1rem;
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    pre {
      background: #f6f6f6;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

    .note {
      margin-top: 30px;
      font-size: 0.95rem;
      color: #666;
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>JWT Decoder</header>

  <section>
    <label for="jwt">Paste your JWT:</label>
    <textarea id="jwt" rows="6" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."></textarea>
    <button onclick="decodeJWT()">Decode</button>

    <h3>Header:</h3>
    <pre id="headerOutput"></pre>

    <h3>Payload:</h3>
    <pre id="payloadOutput"></pre>
  </section>

  <footer>
    Sharing knowledge and fun | Â© 2025 Aditya
  </footer>

  <script>
    function decodeJWT() {
      const jwt = document.getElementById("jwt").value.trim();
      const [header, payload] = jwt.split(".").slice(0, 2);

      try {
        const decodedHeader = JSON.parse(atob(header));
        const decodedPayload = JSON.parse(atob(payload));

        document.getElementById("headerOutput").innerText = JSON.stringify(decodedHeader, null, 2);
        document.getElementById("payloadOutput").innerText = JSON.stringify(decodedPayload, null, 2);
      } catch (err) {
        document.getElementById("headerOutput").innerText = "Invalid JWT format.";
        document.getElementById("payloadOutput").innerText = "";
      }
    }
  </script>

</body>
</html>
