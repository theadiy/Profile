<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aditya's Cybersecurity Knowledge</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #e53935;
      --blue: #1e88e5;
      --yellow: #fdd835;
      --black: #111111;
      --bg-color: #ffffff;
      --font-title: 'Bebas Neue', sans-serif;
      --font-body: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      font-family: var(--font-body);
      color: var(--black);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    header {
      text-align: center;
      padding: 60px 20px;
      border-bottom: 4px solid var(--black);
    }

    header h1 {
      font-family: var(--font-title);
      font-size: 3.5rem;
      margin: 0;
      letter-spacing: 2px;
    }

    .nav-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 60px 20px;
      gap: 30px;
    }

    .nav-box {
      width: 250px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid var(--black);
      text-align: center;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      text-decoration: none;
      color: var(--black);
    }

    .nav-box:hover {
      transform: translateY(-5px);
      box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3);
    }

    .red { background-color: var(--red); color: white; }
    .blue { background-color: var(--blue); color: white; }
    .yellow { background-color: var(--yellow); }
    .black { background-color: var(--black); color: white; }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Aditya's Knowledge Hub</h1>
  </header>

  <div class="nav-container">
    <a href="web-security.html" class="nav-box red">Web App Security</a>
    <a href="mobile-security.html" class="nav-box blue">Mobile App Security</a>
    <a href="tools-labs.html" class="nav-box yellow">Tools & Labs</a>
    <a href="projects.html" class="nav-box black">Projects</a>
  </div>

  <footer>

</body>
</html>
